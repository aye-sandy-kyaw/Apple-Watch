<!DOCTYPE html>
<html>
  <head>
    <title>Apple Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <img src="./Apple logo.png" alt="Apple Watch" />
      <span>WATCH</span>
    </header>

    <!-- Cursor Typing Animation -->
    <div class="container1">
      <div class="typed-out1">Creativity and community.</div>
    </div>
    <br />
    <div class="container2">
      <div class="typed-out2">Woven together.</div>
    </div>

    <!-- Choose Section -->

    <input type="radio" name="case" id="case1" checked />
    <input type="radio" name="case" id="case2" />
    <input type="radio" name="case" id="case3" />
    <input type="radio" name="case" id="case4" />
    <input type="radio" name="case" id="case5" />

    <input type="radio" name="strap" id="strap1" checked />
    <input type="radio" name="strap" id="strap2" />
    <input type="radio" name="strap" id="strap3" />
    <input type="radio" name="strap" id="strap4" />
    <input type="radio" name="strap" id="strap5" />

    <div class="main">
      <div class="strap"></div>
      <div class="case"></div>
    </div>
    <p class="series">Series 8</p>

    <div class="choice">
      <!-- Cases -->
      <div>
        <div>Case</div>
        <div class="straight_line"></div>
        <label for="case1"><img src="./cases/case1.png" alt="Case 1" /></label>
        <label for="case2"><img src="./cases/case2.png" alt="Case 2" /></label>
        <label for="case3"><img src="./cases/case3.png" alt="Case 3" /></label>
        <label for="case4"><img src="./cases/case4.png" alt="Case 4" /></label>
        <label for="case5"><img src="./cases/case5.png" alt="Case 5" /></label>
      </div>

      <!-- Straps -->
      <div>
        <div>Strap</div>
        <div class="straight_line"></div>
        <label for="strap1"
          ><img src="./straps/strap1.png" alt="Strap 1"
        /></label>
        <label for="strap2"
          ><img src="./straps/strap2.png" alt="Strap 2"
        /></label>
        <label for="strap3"
          ><img src="./straps/strap3.png" alt="Strap 3"
        /></label>
        <label for="strap4"
          ><img src="./straps/strap4.png" alt="Strap 4"
        /></label>
        <label for="strap5"
          ><img src="./straps/strap5.png" alt="Strap 5"
        /></label>
      </div>
    </div>

    <!-- Save Button -->
    <button>Save</button>
  </body>
</html>
